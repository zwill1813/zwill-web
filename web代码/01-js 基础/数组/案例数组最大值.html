<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //求数组[2,5,4,56,77,25]中的最大值
        //    方法：声明一个max值 
        //    默认第一个数组元素为最大值
        //    遍历数组 比较max和数组里的每一个数
        //     如果大于max  就存到max里面  否则就继续下一个比较
        //     最后输出max
        var arr = [2, 5, 4, 56, 77, 25];
        var max = arr[0];
        for (var i = 1; i < arr.length; i++) { //i=1是因为元素里的第一个元素已经赋值给max了
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        document.write('该数组的最大值是：' + max);

        //求数组[9,5,4,56,77,25,3]中的最小值
        var arr = [9, 5, 4, 56, 77, 25, 3];
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        document.write('该数组的最小值是' + min);



    </script>
</head>
