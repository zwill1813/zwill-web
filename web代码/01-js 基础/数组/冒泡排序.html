<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //冒泡排序
        //方法一：
        var arr = [6, 4, 2, 5, 7, 1];
        for (var i = 0; i <= arr.length - 1; i++) {
            for (var j = 0; j <= arr.length - i - 1; j++) {
                //内部交换2个变量的值前一个和后面的一个数组元素比较
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;

                }
            }
        }
        console.log(arr);

        //方法二：要比较数字而非字符串
        var arr1 = [2, 5, 13, 8, 1, 19, 23, 6];
        // sort方法用原地算法对数组的元素进行排序，并返回数组
        arr1.sort(function (a, b) {
            // return a - b;//升序的顺序排列
            return b - a;//降序的顺序排列
        });
        console.log(arr1);

        var numbers = [4, 2, 5, 1, 3];
        numbers.sort((a, b) => a - b);//升序
        console.log(numbers);

        var numbers = [4, 2, 5, 1, 3];
        numbers.sort((a, b) => b - a);//降序
        console.log(numbers);
    </script>
</head>
