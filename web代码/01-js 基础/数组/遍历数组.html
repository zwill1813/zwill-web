<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //遍历数组：就是把数组的元素从头到尾访问一次 
        var arr = ['red', 'green', 'blue'];
        for (var i = 0; i < 3; i++) {
            console.log(arr[i]);

        }
//数组索引号从0开始，所以i 必须要从0 开始 i<3
//输出的时候arr[i]  i 计数器当索引号来用
    </script>
</head>
