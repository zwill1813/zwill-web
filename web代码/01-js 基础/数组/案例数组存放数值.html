<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //新建一个数组，里面存放1-100的值
        // 原理；循环来追加数组
        // 1.声明一个空数组 Arr
        //有于数组的索引号从0开始，因此计数器从0开始更合适，存入数组元素要加1
        var arr = [];
        for (var i = 0; i < 100; i++) {
            arr[i] = i + 1;
        }
        document.write(arr);

    </script>
</head>

<body>

</body>

</html>
