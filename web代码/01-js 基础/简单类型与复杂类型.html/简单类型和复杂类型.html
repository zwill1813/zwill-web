<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //简单类型（基本数据类型）/（值类型）
        // 复杂类型  （引用类型）
        // 值类型 在数据变量中存储本身  因此叫值类型
        // string  number Boolean undefined null
        // null 
        var timer = null;
        console.log(typeof timer);//返回的是空的对象
        //如果有个变量打算存储为对象暂时没想好放啥  这个时候可以放null


        //简单数据类型是存放在栈里面的里面的直接开辟一个空间存放的是值
  //复杂数据类型首先在栈里面存放地址 （十六进制表示）然后这个地址指向堆里面的数据


    </script>
</head>
