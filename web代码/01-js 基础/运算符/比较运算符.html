<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>//左右两边必须是等值等型
        console.log(23 === '23');//false
        console.log(23 === 23);//ture
        // 判断两边是否相等
        console.log(10 == 10);//ture
        console.log(10 == '10');//ture
        console.log(2 <= 3);//ture
        console.log(3 >= 4);//false
        console.log(3 > 2);//ture





    </script>
</head>

<body>
    <!-- ==	等于
    ===	等值等型
    !=	不相等
    !==	不等值或不等型
    >	大于
    <	小于
    >=	大于或等于
    <=	小于或等于 -->
</body>

</html>
