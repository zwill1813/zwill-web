<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //预解析-----面试考核点
        //js引擎 运行js  分为两步  ：预解析    代码执行
        // 预解析：js引擎会把js里面的 var  function 提升到当前作用域的前面
        //代码执行 ： 就是按照代码书写的顺序从上往下执行

        //预解析分为两种：变量预解析（变量提升），函数预解析（函数提升）
        //   变量提升：就是把所有的变量声明提升到当前作用域最前面  不提升赋值操作
        var num;
        console.log(num);
        num = 20;//undefined

        //   函数提升：就是把所有的函数声明提升到当前作用域的最前面  不调用函数
        //  案例
        var num = 10;
        fu();
        function fu() {
            console.log(num);
            var num = 20;

        }

        // 相当于以下操作
        // var num;

        // function fu() {
        //     var num;
        //     console.log(num);
        //     num = 20;

        // }
        // num = 10;
        // fu();

        // 案例
        var a = 18;
        f1();
        function f1() {
            var b = 9;
            console.log(a);
            console.log(b);
            var a = '123';



        }
        // 相当于以下操作
        // var a;
        // function f1() {
        //     var b;
        //     var a;
        //     b = 9;
        //     console.log(a);
        //     console.log(b);
        //     a = '123';

        // }
        // a = 18;
        // f1();



    </script>
</head>

<body>

</body>

</html>
