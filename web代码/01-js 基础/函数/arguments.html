<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //arguments 的使用
        //当我们不确定有多少个参数传递的时候  可以用arguments来获取
        //目的：是为了存储所有传递过来的实参
        //只有函数才有arguments对象，而且每个函数都是内置好的
        function fu() {
            // console.log(arguments);//里面存储所有传递过来的实参
            // console.log(arguments.length);

            //可以按照数组的方法遍历arguments
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);

            }
        }
        fu(2, 3, 4, 5);
        // arguments 展示的形式是一个伪数组   因此可以进行遍历
        //伪数组，并不是真正意义上的数组
        //1，具有数组的length属性
        //2，按照索引的方式存储的
        //3.他没有真正的数组的一些方法pop（）  push（）等；
    </script>
</head>
