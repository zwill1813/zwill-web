<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数的返回值格式
        // function 函数名() {
        //     return 需要返回的结果；

        // }
        // 函数名();
        //
        //注意点：函数只是实现某种功能 最终的结果需要返回给函数的调用函数名(); 通过return实现
        //   只要函数遇到return 就会把后面的结果返回给函数的调用者
        //  函数名()=return 后面的值


        //代码验证
        function getSum(num1, num2) {
            return num1 * num2;
        }
        // getSum();=num1 * num2
        console.log(getSum(2, 3));



        //return注意事项：
        //   1.return 终止函数 ---return 后面的代码不会被执行
        function getSum(num1, num2) {
            return num1 + num2;
            alert('这里是不会被执行的');//不会显示
        }

        console.log(getSum(2, 3));
        //2.return 只能返回一个值  （如果出现多个值 返回的结果是后面的值）
        function getSum(num1, num2) {
            return num1, num2;//返回的是最后的值
        }

        console.log(getSum(2, 3));
        //3.如果想返回多个值  可以利用数组
        function getSum(num1, num2) {
            return [num1 - num2, num1 / num2];
        }

        console.log(getSum(2, 3));

        //4.如果函数没有返回值  返回的是undefined


        //break continue return 的区别
        // break  结束当前循环体
        //continue  跳出本次循环 继续下次循环
        //return 不仅可以退出循环   还能返回return语句中的值  同时还可以结束当前函数体内的代码


    </script>
</head>

</html>
