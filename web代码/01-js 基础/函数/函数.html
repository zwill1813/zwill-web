<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数是封装了一段可重复使用的代码块
        // 目的：让大量代码重复使用

        //函数的使用分两步：1，声明函数  2，调用函数
        //1，声明函数
        // function 自定义函数名( 形参1，形参2，...){
        //     //函数体
        // }
        //2，调用函数
        // 函数名();


        //注意点：1  function 声明函数的关键字  全部小写
        //  2，函数是做某件事  函数名一般是动词  
        //3，函数不可自己执行
        //

        function getSum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum = sum + i;

            }
            console.log(sum);

        }
        getSum(2, 100);
    </script>
