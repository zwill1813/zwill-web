<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用函数的参数可以实现函数重复不同的代码
        //function  函数名(形参1，形参2，... ){
        //函数体
        // }
        // 函数名( 实参1，实参2,...)

        //注意点：形参---形式上的参数
        //实参———实际上的参数
        //形参和实参的执行过程
        function study(aru) {//aru  参数的意思
            //形参是接受实参的  这里的aru= 学习js ,    形参类似与一个变量
            document.write(aru);
        }
        study('学习js <br>');
        study('学习HTML和css');
        //函数的参数可以有  可以无  没有个数限制



        //函数形参和实参的个数不匹配问题
        function getSum(num1, num2) {
            console.log(num1 + num2);
            NaN
        }
        getSum(1, 2);//输出结果正确
        getSum(1, 2, 3);//实参个数大于形参个数   只取到形参的个数  
        getSum(1); //实参个数小于形参个数    多的形参被定义为undefined 结果为NaN
    </script>
</head>

</body>

</html>
