<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数的两种声明方式
        //一，利用函数关键字自定义函数（命名函数）
        function fun() {

        }
        fun();


        //2,函数表达式（匿名函数）
        //var 变量名 = function(){

        // }
        var getSum = function (aru) {
            console.log(aru);

        }
        getSum('好好学习，天天向上');
        //注意点1，getSum是变量名  不是函数名
        //2，函数表达式类似于声明变量
        //3，函数表达式也可以进行参数传递
    </script>
</head>

</html>
