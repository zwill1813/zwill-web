<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //布尔类型：true 真；false 假
         var flag=true;
         var flag2=false;
         console.log(flag+1);//true参与加法运算当作0来看
         console.log(flag2+1);//false参与加法运算当作0来看
         //如果声明一个变量为赋值，就是undefined未定义类型
         var str;
         console.log(str);//undefined;
         var variable = undefined;
         console.log(variable+'javascript');
         console.log(variable+1);//NaN  undefined 和数字相加等于NaN 
         //空值null
         var sip=null;
         console.log(sip+null);//0
         console.log(sip+'javscript');//nulljavascript 
         
         console.log(sip+1+2);//3

         //typeof检测变量数据类型
         var num=23;
         console.log(typeof num);//number
         var str='我是';
        console.log(typeof str);//string
        //.....
         //prompt  取过来是字符型的
         var age =prompt('请输入你的年龄')
         console.log(age);//18
         console.log(typeof age);//string
         
                  
                  
         
         
         
         
    </script>
</head>

</body>
</html>
