<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=11;//属于数字子类型
        //js的变量数据类型是只有程序在运行过程中，根据等号右边的值来确定的  
        var str='学习';//属于字符串
        //js是动态语言 变量的数据类型是可以变化的
        var a=30;//a是数字型
        a ='javascript';//a是字符串
 
    </script>
</head>
<body>
    <!-- 1.变量的数据类型
    变量是用来存储值的所在处，它们有名字和数据类型，变量的数据类型决定了如何将代表这些值。
    为储存到计算机内存中，JavaScript是一种弱类型或者是动态语言，这意味着不用提前声明变量类型，
    在程序运动过程中类型会被自动确定。 -->
 
    
</body>
</html>
