<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //双中for循环语法结构
        // for (外层初始变量；外层条件表达式；外层操作表达式  ){
        //     for（层初始变量；里层条件表达式；里层操作表达式 ){
        //                执行语句
        // }
        // }
        //执行过程：
        //把里面的循环看作是外层的循环语句
        //* 外层循环一次  里面的循环执行全部

        //代码验证
        for (var i = 1; i <= 2; i++) {
            console.log('这是外层第' + i + '次');
            for (var j = 1; j <= 3; j++) {
                console.log('这是里层第' + j + '次');

            }
        }
    </script>

</head>

<body>

</body>

</html>
