        var original = 100;  //原有的余额100元
        var save = 0;  //存钱

        do {
            var str = prompt('请输入您的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            switch (str) {
                case '1':
                    var save = parseFloat(prompt('请输入金额'));
                    while (save <= 0) {
                        alert('请输入正整数：');
                        var save = parseFloat(prompt('请输入金额'));
                    }
                    original += save;
                    alert('您存了' + save + ',' + '共余额为：' + original);

                    break;
