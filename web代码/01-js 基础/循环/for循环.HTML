<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 循环的目的：可以重复执行某些代码
        // for循环，重复执行某些代码 跟次数有关
        //    for循坏语法结构：
        // for (初始变量；条件表达式；操作表达式  ){
        //     //循坏体（是指一组被重复执行的语句被称为循坏体）
        // }
        //初始化变量  就是var声明的一个普通变量 通常用于作为计数器使用
        //条件表达式  就是用来决定每次循环是否继续执行  就是终止条件
        //操作表达式  是每次循环最后执行的代码 ，经常用于我们计数器进行更新（递增或递减）

        //代码效果
        // for (var a = 1; a <= 100; a++) {
        //     document.write(a + "<br>")
        // }


        //   for 循环重复相同的代码
        var num = prompt('请输入次数');

        for (var i = 1; i <= num; i++) {
            console.log('javascrpt');

        }
        //   for 循环重复不相同的代码

        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                document.write('这个人今年1岁了，他出生了<br>')

            }
            else if (i == 100) {
                document.write('这个人今年100岁了，他died<br>')
            } else {
                document.write('这人今年' + i + '岁了 <br>')
            }
        }


        // 备注：断点调试：可以帮助我们观察程序运行过程  代码调试
        //   F12--》sources   找到调试的文件  设置断点
        //watch监视
    </script>
</head>
