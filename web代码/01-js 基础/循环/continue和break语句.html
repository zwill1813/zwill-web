    <script>

        // 案例：
        // 1-100之间能被5整除之外的整数和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 5 == 0) {
                continue;
            }
            sum = sum + i;

        }
        document.write(sum);



        //break  关键字  退出整个循环
        for (var i = 1; i <= 5; i++) {
            if (i == 4) {
                break;
            }
            console.log('这是第' + i + '个');

        }

    </script>
