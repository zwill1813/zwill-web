<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的语法拓展</title>
    <script>
        //      //1，更新变量
        var myname = 'javascript ';
        console.log(myname);
        myname = 'html';
        console.log(myname);
        //2.声明多个变量
        var wname = '库里'
        age = '32',
            ga = '脚本语言',
            address = '安徽';
        console.log(wname);
        console.log(age);
        console.log(ga);
        console.log(address);

        //3.变量的特殊情况
        // 只声明不赋值，结果是不被定义的undefined
        var sex;
        console.log(sex);
        //不声明，不赋值直接使用就会报错
        //不声明直接赋值使用
        qq = '1234'
        console.log(qq)
            ;
    </script>
