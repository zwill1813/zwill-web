   变量的命名规范：
   1.必须以字母或者下划线开头，中间可以是字母，数字，下划线。
   2，不能使用javascri中的关键字
   3，变量名不能包含空格，加号，减号，等符号。
   4，JavaScript的变量名严格区分大小写。
   5.变量尽量要规范。
