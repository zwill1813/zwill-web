<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //js作用域：就是代码名字（变量）在某个范围内起作用和效果
        //  目的：是为了提高程序的可靠性，更重要的是减少命名冲突
        //    js作用域（es6)之前 全局作用域   局部作用域
        //   全局作用域  整个script标签 后的是一个单独的js文件
        var num = 10;
        console.log(num);

        //4,局部作用域(函数作用域) 在函数内部就是局部作用域， 只在函数的内部起作用和效果
        function fn() {
            //局部作用域
            var num = 90;
            console.log(num);

        }

    </script>
</head>

<body>

</body>

</html>
