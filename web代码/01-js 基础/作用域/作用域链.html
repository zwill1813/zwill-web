<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Document</title>
    <script>
        //作用域链：内部函数访问外部函数的变量，采取的时链式查找的方式 (就近原则）来决定值  这种结构我们陈作为作用域链
        var num = 10;
        function fn() {
            var num = 20;
            function fun() {
                console.log(num);

            }
            fun();
        }
        fn();
    </script>
</head>

<body>

</body>

</html>
