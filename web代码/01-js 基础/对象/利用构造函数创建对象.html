<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用构造函数创建对象
        // why构造函数：
        // 因为我们一次创建一个对象，里面很多的属性和方法是大量相同的  只能复制
        // 因此我们可以利用函数的方法重复只写相同的代码，就把这个函数称为--构造函数
        // 又因为这个函数不一样  里面封装的不是普通代码而是  对象
        // 构造函数---就是把对象里面一些相同的属性和方法抽象出来封装到函数里面



        //构造函数的语法格式：
        //  function 构造函数名(){
        //      this.属性=值;
        //      this.方法=function(){

        //      }
        //  }
        //  new 构造函数名();
        //案例

        //构造函数     明星  泛指  
        function Star(uname, age, sex,) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);

            }
        }
        //对象    是一个具体的事物  刘德华
        var ldh = new Star('刘德华', 55, '男',);
        console.log(ldh.name);
        console.log(ldh.sex);
        console.log(ldh['age']);
        ldh.sing('冰雨')
        //有利用构造函数的过程也叫对象的实例化


        //注意点：1.构造函数名字首字母要大写
        // 2，构造函数不要return  也可以返回结果
        // 3，调用构造函数，必须要使用new
        // 4，只要new 构造函数名() 调用函数就创建了一个对象



        //new关键字执行过程
        //1，new 构造函数可以在内存中创建一个空的对象
        //2，this会指向这个空对象
        //3，执行构造函数里面的代码 给这个空对象添加属性和方法
        //返回这个对象

        // 案例2
        //利用构造函数创建两个英雄人物对象
        function Hero(hname, type, blood,) {
            this.name = hname;
            this.type = type;
            this.blood = blood;
            this.attack = function (attaction) {
                console.log(attaction);

            }


        }

        var lp = new Hero('廉颇', '力量型', '500血量');
        console.log(lp.name);
        console.log(lp.type);
        console.log(lp.blood);
        lp.attack('近战');
        var hy = new Hero('后羿', '射手型', '100血量');
        console.log(hy.name);
        console.log(hy.type);
        console.log(hy.blood);
        hy.attack('远程');






    </script>

</head>
