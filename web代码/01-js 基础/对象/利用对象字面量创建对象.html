<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用对象字面量创建对象{}
        var obj = {
            uname: '张三',
            age: 23,
            sxe: '男',
            sayhi: function () { //方法
                console.log('你们好！');

            }
        }
        // 使用对象
        //1调用对象属性1： 对象名.属性名    .（的）
        console.log(obj.uname);
        //2.调用对象属性2：  对象名['属性名']
        console.log(obj['age']);
        //调用对象的方法：对象名.方法名()
        obj.sayhi();

        //注意点：1，属性和方法采用的是键值对的形式  键（属性名） ：值（属性值）
        //      2，多个属性和方法是用逗号隔开的
        //    3，方法冒号后面跟的是匿名函数


    </script>
</head>
