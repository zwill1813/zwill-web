<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  for in用来遍历对象
        //for (变量  in  对象){

        // }

        var obj = {
            name: 'js',
            age=18,
            sex='男',
            fn: function () {

            }
        }
        for (var k in obj) {//k 是变量
            console.log(k);//得到的是  属性名
            console.log(obj[k]);//得到的是  属性值  

        }

        // 注意点  在使用for in 里面的变量  喜欢写k  /key
    </script>
</head>

<body>

</body>

</html>
