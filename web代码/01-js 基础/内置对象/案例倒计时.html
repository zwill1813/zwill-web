<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //倒计时
    //1.核心算法：输入的时间减去现在的时间就是剩余的时间--倒计时
    //2，用时间戳来做
    //3，把剩余的毫秒转换为天 时 分秒
    // 转化公式
    // d=parseInt(总秒数/60/60/24)；  计算天数
    // h=parseInt(总秒数/60/60%24);  计算小时
    // m=parseInt(总秒数/60%60);  计算分数
    // s=parseInt(总秒数%60);  计算当前秒数
    function countDown(time) {
        var nowTime = new Date();//返回当前的总的毫秒数
        var inputTime = new Date(time);//返回用户输入时间的总毫秒数
        var times = (inputTime - nowTime) / 1000;//tiems 是剩余时间的秒数
        var d = parseInt(times / 60 / 60 / 24);//天数
        d = d < 10 ? '0' + d : d;
        var h = parseInt(times / 60 / 60 % 24); // 小时
        h = h < 10 ? '0' + h : h;
        var m = parseInt(times / 60 % 60); // 分数
        m = m < 10 ? '0' + m : m;
        var s = parseInt(times % 60);  //秒数
        s = s < 10 ? '0' + s : s;
        return d + '天  ' + h + '时  ' + m + '分  ' + s + '秒';
    }
    document.write(countDown('2020-10-30 12:00:00'))
</script>
