    //翻转数组
    function reverse(arr) {
        // if (arr instanceof Array) {//(1)
        if (Array.isArray(arr)) {
            // var arr = ['red', 'green', 'blue', 'pink', 'blank'];
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        } else {
            return 'error  输入正确的数组格式[1,2,3]';
        }
    }
    console.log(reverse(['red', 'green', 'blue', 'pink', 'blank']));
