<html lang="en">

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        .container {
            width: 750px;
            margin: 20px auto;

        }

        .container ul li {
            width: 83.33px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #ffffff;
            background-color: green;
            float: left;

        }

        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }

            .container ul li {
                width: 33.33%;
            }
        }
    </style>
</head>
