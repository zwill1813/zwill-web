<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div></div>
    <input type="button" value="点击获取json格式数据">
    <script>
        //1.创建异步对象
        var xhr = new XMLHttpRequest();

        //2.设置请求行 
        xhr.open('post', 'backJSON.php');

        //3.设置请求头(get请求可以省略)
        //4.注册状态改变事件
        xhr.onreadystatechange = function () {
            //4.1判断状态&请求是否成功并使用数据
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText);
                var arr = JSON.parse(xhr.responseText);
                console.log(arr);
                for (var i = 0; i < arr.length; i++) {
                    var contentObj = arr[i];
                    var result = '姓名:' + contentObj.name + '   年龄:' + contentObj.age + '    技能:' + contentObj.skill;
                    console.log(result);

                }

            }
        }

        //5.发送请求 
        xhr.send(null);
    </script>
</body>

</html>
