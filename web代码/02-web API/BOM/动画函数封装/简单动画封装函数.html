<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            background-color: blueviolet;
            position: absolute;
            left: 0;
            top: 10px;

        }

        span {
            display: block;
            width: 300px;
            height: 200px;
            background-color: #b13;
            position: absolute;
            left: 0px;
            top: 200px;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        var div = document.querySelector('div');
        var span = document.querySelector('span');
        //简单函数封装  obj目标对象   target  目标位置
        function animate(obj, target) {
            var timer = setInterval(function () {
                if (obj.offsetLeft >= target) {
                    //停止动画，本质就是定时器
                    clearInterval(timer);
                }
                obj.style.left = obj.offsetLeft + 3 + 'px';

            }, 100);
        }

        //调用函数
        animate(div, 300);
        animate(span, 400);
    </script>
</body>

</html>
