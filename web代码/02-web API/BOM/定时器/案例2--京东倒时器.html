<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jd {
            width: 300px;
            height: 400px;
            margin: 100PX auto;
            background-color: red;
            position: relative;
            box-shadow: 3px 5px 6px 4px;

        }

        .jd p {
            color: seashell;
            font-size: 30px;
            position: absolute;
            top: 20%;
            left: 30%;

        }

        .jd div {
            padding-left: 60px;
        }

        .jd span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333333;
            color: #ffffff;
            line-height: 40px;
            text-align: center;
            font-size: 18px;
            margin-top: 250px;



        }
    </style>
</head>

<body>
    <div class="jd">
        <p>京东秒杀</p>
        <div>
            <span class="day">1</span>
            <span class="hour">1</span>
            <span class="minute">2</span>
            <span class="second">3</span>
        </div>
    </div>
    <script>
        var day = document.querySelector('.day');
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = new Date('2020-10-30 12:00:00');//返回用户输入时间的总毫秒数
        countDown();
        setInterval(countDown, 1000);
        function countDown(time) {
            var nowTime = new Date();//返回当前的总的毫秒数

            var times = (inputTime - nowTime) / 1000;//tiems 是剩余时间的秒数
            var d = parseInt(times / 60 / 60 / 24);//天数
            d = d < 10 ? '0' + d : d;
            day.innerHTML = d;
            var h = parseInt(times / 60 / 60 % 24); // 小时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60); // 分数
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;

            var s = parseInt(times % 60);  //秒数
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;


        }
    </script>
</body>

</html>
