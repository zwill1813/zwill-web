    注释是注释节点 -->
    <!-- 一般的节点至少拥有nodeType(节点类型)，nodeName（节点名称），nodeValue（节点值）这三个基本属性
     -->
    <!-- 元素节点nodeTyp  为1
     属性节点nodeTyp  为2
