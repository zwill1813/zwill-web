<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #ccc;
            margin: 100px auto;
            font-size: 12px;
            text-align: center;
            color: #f40;
            /* display: block; */
        }

        div img {
            width: 60px;
            margin-top: 5px;
        }


        .box {
            position: absolute;
            top: -101px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        淘宝二维码
        <img src="../image/tao.png" alt="" id="tao">
        <div class="box">×</div>
    </div>
    <script>
        var box = document.querySelector('.box');
        var div = document.querySelector('div');

        box.onclick = function () {
            div.style.display = 'none';
        }
    </script>

</body>

</html>
