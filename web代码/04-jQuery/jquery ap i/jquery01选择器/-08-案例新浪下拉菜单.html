<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
            border: 1px solid #eee;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;

        }

        .nav>li>a:hover {
            background-color: #eee;
            color: hsl(42, 98%, 51%);
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
            font-size: 14px;
            cursor: pointer;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博 &or;</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>

            </ul>
        </li>
        <li><a href="#">邮箱&or;</a>
            <ul>
                <li>免费邮箱</li>
                <li>企业邮箱</li>
                <li>VIP邮箱</li>
                <li>新浪邮箱</li>
            </ul>
        </li>
        <li><a href="#">博客 &or;</a>
            <ul>
                <li>博客评论</li>
                <li>私信</li>

            </ul>
        </li>
    </ul>

    <script>
        $(function () {
            //获取元素
            // $(".nav>li").mouseover(function () {
            //     // $(this) jQuery 当前元素  this不要加引号
            //     // show() 显示元素  hide() 隐藏元素
            //     $(this).children("ul").slideDown();
            // });
            // // 鼠标离开
            // $(".nav>li").mouseout(function () {
            //     $(this).children("ul").slideUp();
            // })
            // 1. 事件切换 hover(经过,离开) 就是鼠标经过和离开的复合写法
            // $(".nav>li").hover(function () {//第一个函数表示经过
            //     $(this).children("ul").slideDown(600);
            // }, function () {//第一个函数表示离开
            //     $(this).children("ul").slideUp(600);
            // });
            // 2. 事件切换 hover  如果只写一个函数，那么鼠标经过和鼠标离开都会触发这个函数
            $(".nav>li").hover(function () {
                $(this).children("ul").slideToggle(600);
            })
        })
    </script>
</body>

</html>
