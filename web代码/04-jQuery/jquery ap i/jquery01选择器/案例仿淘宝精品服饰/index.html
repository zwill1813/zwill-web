<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .wrap {
            width: 250px;
            height: 250px;
            border: 1px solid red;
            margin: 100px auto;
            overflow: hidden;

        }

        .left,
        .content {
            height: 250px;
            float: left;
            /* border: 1px solid red; */
        }

        .left li {
            border-bottom: 1px solid red;
            background-color: sandybrown;

            text-align: center;
            width: 48px;
            height: 28px;
        }

        /* .itme {
            border-bottom: 0px solid red;
            z-index: 9;
        } */

        .left li a {
            color: black;
            font-size: 12px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>

    <div class="wrap">
        <ul class="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li class="itme"><a href="#">牛仔裤</a></li>
        </ul>
        <div class="content">
            <div><a href="#"><img src="images/女靴.jpg" alt=""></a></div>
            <div><a href="#"><img src="images/雪地靴.jpg" alt=""></a></div>
            <div><a href="#"><img src="images/冬裙.jpg" alt=""></a></div>
            <div><a href="#"><img src="images/呢大衣.jpg" alt=""></a></div>
            <div><a href="#"><img src="images/毛衣.jpg" alt=""></a></div>
            <div><a href="#"><img src="images/棉服.jpg" alt=""></a></div>
            <div><a href="#"><img src="images/女裤.jpg" alt=""></a></div>
            <div><a href="#"><img src="images/羽绒服.jpg" alt=""></a></div>
            <div><a href="#"><img src="images/牛仔裤.jpg" alt=""></a></div>
        </div>
    </div>
    <script>
        $(function () {
            // 1. 鼠标经过左侧的小li 
            $(".left li").mouseover(function () {
                // 2. 得到当前小li 的索引号
                var index = $(this).index();
                // 3. 让我们右侧的盒子相应索引号的图片显示出来就好了
                // $(".content div").eq(index).show();
                // 4. 让其余的图片（就是其他的兄弟）隐藏起来
                // $(".content div").eq(index).siblings().hide();
                // 链式编程
                $('.content div').eq(index).show().siblings().hide();
            })
        })
    </script>
</body>

</html>
