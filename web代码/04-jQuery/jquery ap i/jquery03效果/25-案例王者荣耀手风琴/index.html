<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        li {
            list-style: none;
        }

        .game {
            /* 清除浮动 */
            overflow: hidden;
            margin: 100px auto;
            background: url(./images/bg.png) no-repeat;
            width: 850px;
            padding: 10px;
        }

        .game ul {
            overflow: hidden;
        }


        .game li {
            position: relative;
            float: left;
            width: 69px;
            height: 69px;
            margin-right: 10px;

        }

        .game li img {
            width: 100%;
            height: 100%;
        }

        .big {
            width: 224px;
            display: none;
        }

        .game li.current {
            width: 224px;
        }

        .game li.current .big {
            display: block;

        }

        .game li.current .samll {
            display: none;

        }

        .samll {
            position: absolute;
            top: 0;
            left: 0;
            width: 69px;
            height: 69px;
            border-radius: 5px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <script>
        $(function () {
            $(".game li ").mouseenter(function () {
                // 1.当前小li 宽度变为 224px， 同时里面的小图片淡出，大图片淡入
                $(this).stop().animate({
                    width: 224
                }, 400).find(".samll").stop().fadeOut().siblings(".big").stop().fadeIn();
                // 2.其余兄弟小li宽度变为69px， 小图片淡入， 大图片淡出
                $(this).siblings("li").stop().animate({
                    width: 69
                }).find(".samll").stop().fadeIn().siblings(".big").stop().fadeOut();
            })
        })
    </script>
    <div class="game">
        <ul>
            <li class="current"><a href="#"><img src="images/m.png" alt="" class="big"><img src="images/m1.jpg" alt=""
                        class="samll
                "></a></li>
            <li><a href="#"><img src="images/c.png" alt="" class="big"><img src="images/c1.jpg" alt="" class="samll
                "></a></li>
            <li><a href="#"><img src="images/h.png" alt="" class="big"><img src="images/h1.jpg" alt="" class="samll
                    "></a></li>
            <li><a href="#"><img src="images/l.png" alt="" class="big"><img src="images/l1.jpg" alt="" class="samll
                        "></a></li>

            <li><a href="#"><img src="images/t.png" alt="" class="big"><img src="images/t1.jpg" alt="" class="samll
                            "></a></li>
            <li><a href="#"><img src="images/w.png" alt="" class="big"><img src="images/w1.jpg" alt="" class="samll
                                "></a></li>
            <li><a href="#"><img src="images/z.png" alt="" class="big"><img src="images/z1.jpg" alt="" class="samll
                                    "></a></li>
        </ul>
    </div>
</body>

</html>
