<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
    <script>
        // show(speed,效果（速度 linear），callback)显示
        // hide(speed,效果（速度 linear），callback)隐藏
        // toggle(speed,效果（速度 linear），callback)切换
        $(function () {
            $('button').eq(0).click(function () {
                $('div').show(500, function () {
                    // alert('jiayou');
                })
            });
            $('button').eq(1).click(function () {
                $('div').hide(500, function () {
                    // alert('jiayou');
                })
            });
            $('button').eq(2).click(function () {
                $('div').toggle(500, function () {
                    // alert('jiayou');
                })
            })
            // 一般情况下，我们都不加参数直接显示隐藏就可以了
        })
    </script>
</body>

</html>
