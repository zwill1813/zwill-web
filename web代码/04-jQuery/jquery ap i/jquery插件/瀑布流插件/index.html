<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" href="dist/stylesheets/chromagallery.min.css">
    <style type="text/css">
        body,
        html {
            height: 100%;
        }

        .content {
            width: 100%;
            height: 100%;
            margin: 10px auto;
        }

        @media screen and (min-width: 980px)

        /* Desktop */
            {
            .content {
                width: 70%;
            }
        }

        .mygallery {
            margin: 25px 0;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="chroma-gallery mygallery">
            <img src="images/P_000(1).jpg" alt="Pic 1" data-largesrc="images/1.jpg">
            <img src="images/P_001.jpg" alt="Pic 2" data-largesrc="images/2.jpg">
            <img src="images/P_002.jpg" alt="Pic 3" data-largesrc="images/3.jpg">
            <img src="images/P_003.jpg" alt="Pic 4" data-largesrc="images/4.jpg">
            <img src="images/P_004.jpg" alt="Pic 3" data-largesrc="images/5.jpg">
            <img src="images/P_005.jpg" alt="Pic 4" data-largesrc="images/6.jpg">
            <img src="images/P_006.jpg" alt="Pic 3" data-largesrc="images/7.jpg">
            <img src="images/P_007.jpg" alt="Pic 4" data-largesrc="images/8.jpg">

        </div>
        <script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
        <script>
            window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')
        </script>
        <script src="dist/scripts/chromagallery.pkgd.min.js"></script>
        <script type="text/javascript">
            // $(document).ready(function() 
            // {
            //     $(".mygallery").chromaGallery();
            // });
            $(document).ready(function () {
                $(".mygallery").chromaGallery({
                    color: '#000',
                    gridMargin: 15,
                    maxColumns: 5,
                    dof: true,
                    screenOpacity: 0.8
                });
            });
        </script>
</body>

</html>
