        class Father {
            constructor(a, b) {
                this.a = a;
                this.b = b;
            }
            sum() {
                console.log(this.a + this.b);

            }
        }
        class Son extends Father {
            constructor(a, b) {
                super(a, b);
                //super关键字 用于访问调用对象父类的函数   可以调用父类的构造函数  和普通函数
                // 构造函数中使用的 super() 只能在构造函数中使用，并且必须在使用 this 关键字前面调用。
                this.a = a;
                this.b = b;
            }
            //在子类中添加自己的方法
            subtract() {//减法
                console.log(this.a - this.b);

            }
        }
        var son = new Son(7, 4);
        son.subtract();//3
        son.sum();//7   //调用父类的方法
    </script>
