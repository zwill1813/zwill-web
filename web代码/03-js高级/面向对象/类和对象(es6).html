<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button>点击</button>
    <script>
        //面向对象的思维特点
        // 1，抽取对象公用的属性和行为组织（封装）成一个类（模板）
        // 2，对类进行实例化，获取类的对象

        //类class
        //    类--抽象了对象的公用部分，它泛指某一大类（class）
        //   对象--特指某一个，通过实例化一个具体的对象



        //创建类
        //语法
        // class name(类名) [extends] {
        // class body
        // }
        class Star {
            //类的共有属性放到constructor里面
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
            // 类的添加方法
            sing(song) {//方法
                console.log(this.uname + '唱的是：' + song);

            }
        }
        //2,利用类创建对象 new
        var zjl = new Star('周杰伦', 35);
        console.log(zjl.uname);
        console.log(zjl.age);
        zjl.sing('屋顶');
        //1，通过class 关键字创建类，类名首字母大写
        //2，类里面有个constructor（构造）函数 可以接受传递过来的参数  同时返回实例对象
        //3，constructor（构造）函数 只要 new  生成实力时，就会自动调用这个函数
        //4，生成实例new 不能省略
        //5，类名后面不需要加小括号 生成实例后要加小括号构造函数不需要加function



        //在ec6中类和对象的注意事项
        //1在ES6中类没有变量提升，所以必须先定义类，才能通过实例化对象
        //   2.类里面的共有属性和方法一定要加this使用
        //3，constructor里面this 指向的是创建的实例对象，方法里的this指向的是这个方法的调用者


        var that;
        class Star1 {
            //类的共有属性放到constructor里面
            constructor(lname, age) {
                that = this
                console.log(this);

                // constructor里面this 指向的时创建的实例对象
                this.lname = lname;
                this.age = age;
                this.btu = document.querySelector('button');
                this.btu.onclick = this.sing;//没加括号因为需要先点击  再去调用

            }
            sing() {//方法
                console.log(that.lname);
                //that 指向的是constructor里面this

            }
        }
        var ljj = new Star1('林俊杰'); //实例化
        console.log(ljj === that);//ture

    </script>
</body>

</html>
