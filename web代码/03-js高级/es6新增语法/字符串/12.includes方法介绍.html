<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>includes方法</title>
</head>

<body>
	<script type="text/javascript">
		// includes()：返回布尔值
		// 数组是否包含指定值 有返回true  否则返回false
		let ary = ["a", "b", "c"];

		let result = ary.includes('a')
		console.log(result)
		result = ary.includes('e')
		console.log(result)
	</script>
</body>

</html>
