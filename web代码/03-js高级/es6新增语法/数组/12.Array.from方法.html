<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Array.from方法</title>
</head>

<body>
	<script type="text/javascript">
		// 	Array.of()
		// 将参数中所有值作为元素形成数组。
		// console.log(Array.of(1, 2, 3, 4)); // [1, 2, 3, 4]
		// // 参数值可为不同类型
		// console.log(Array.of(1, '2', true)); // [1, '2', true]
		// // 参数为空时返回空数组
		// console.log(Array.of()); // []


		// Array.from()
		// 将类数组对象或可迭代对象转化为数组
		// var arrayLike = {
		// 	"0": "张三",
		// 	"1": "李四",
		// 	"2": "王五",
		// 	"length": 3
		// }

		// var ary = Array.from(arrayLike);
		// console.log(ary)



		var arrayLike = {
			"0": "1",
			"1": "2",
			"length": 2
		}

		var ary = Array.from(arrayLike, item => item * 2)
		console.log(ary)
	</script>
</body>

</html>
