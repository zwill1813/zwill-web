<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>findIndex方法</title>
</head>

<body>
	<script type="text/javascript">
		// findIndex()

		// 查找数组中符合条件的元素索引，若有多个符合条件的元素，则返回第一个元素索引。
		let ary = [10, 20, 50];
		let index = ary.findIndex(item => item > 15);
		console.log(index)
	</script>
</body>

</html>
